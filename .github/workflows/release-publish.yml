name: Publish release & PR back to main

on:
  push:
    branches:
      - 'release/**'
      - 'chore/release-branch' # temp for testing

jobs:
  release:
    name: Publish release & PR back to main
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - run: pnpm install

      - name: Version or publish
        id: changesets
        uses: changesets/action@v1
        with:
          branch: ${{ github.ref_name }}
          title: 'chore: version packages'
          commit: 'chore: version packages'
          publish: pnpm changeset:publish
          version: pnpm changeset:version
          createGithubReleases: false # TODO: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: 'test token' #TODO use real token ${{ secrets.NPM_TOKEN }}

      # Automatically open a PR to sync back to main after a publish
      - name: Open PR → main
        if: steps.changesets.outputs.published == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: 'Merge ${{ github.ref_name }} back to main'
          body: 'Auto‑generated after successful release publish.'
