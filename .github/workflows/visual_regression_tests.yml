name: Visual Regression Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        name: Install Bun

      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: bun install
        shell: bash

      - name: Build packages
        run: bun run build

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/gallery
          buildScriptName: build
          onlyChanged: true
          exitZeroOnChanges: false
          exitOnceUploaded: true
          zip: true

      - name: Publish Chromatic URL
        if: always()
        run: echo "Chromatic build URL will appear in the checks above ☝️"
